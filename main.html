<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunyo Soati</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Dunyo Soati</h1>
        <div class="row" id="worldClock"></div>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-+fAaQ32eGnvm4akGk9XnBMCxbFks9DVQZzX27GxhnXN8Kcf3xR1NP76Fceek9o9T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-F4rVG0Z1u6BMlJHFE1q08dqHdldYjE6Y2q8Y1agId4mB60uqVuUj8+rnHiEmdkc+" crossorigin="anonymous"></script>
    <script>
        function worldClock(timeZone) {
            var date = new Date();
            var options = {
                timeZone: timeZone,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            };
            var time = date.toLocaleString('en', options);
            return time;
        }

        function displayWorldClocks() {
            var clocks = {
                "UTC": "Coordinated Universal Time",
                "America/New_York": "New York, USA",
                "Europe/London": "London, UK",
                "Europe/Paris": "Paris, France",
                "Asia/Tokyo": "Tokyo, Japan",
                "Australia/Sydney": "Sydney, Australia",
                // Add more time zones as needed...
            };

            var clockContainer = document.getElementById('worldClock');
            var html = '';

            var index = 0;
            for (var zone in clocks) {
                if (index % 3 === 0) {
                    html += '<div class="row">';
                }
                html += '<div class="col-md-4 mb-3"><div class="card"><div class="card-body"><h5 class="card-title">' + clocks[zone] + '</h5><p class="card-text">' + worldClock(zone) + '</p></div></div></div>';
                if (index % 3 === 2 || index === Object.keys(clocks).length - 1) {
                    html += '</div>';
                }
                index++;
            }

            clockContainer.innerHTML = html;
        }

        displayWorldClocks();
        setInterval(displayWorldClocks, 1000);
    </script>
</body>
</html>
